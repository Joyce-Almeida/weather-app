
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/19abc0b72c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
<div class="col-6">
      <form>
        <input
          type="text"
          class="changeCity"
          placeholder="Change the city"
          id="city-input"
        />
</div>
<div class ="col-2">
        <input type="submit" class="search" value="Search" />
</div>
<div class="col-3">
  <button class="currentCity" id="currentCity">Current city</button>
</div>
    </div>
      </form>

      <div id="time">
        12:58 <br />
        Thursday, 27. May
      </div>

      <ul class="parameters">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
      </ul>

      <h1 class="main">
        <span id="main-city"></span>
        <div id="temperature">
          <span id="main-temperature"></span>
          <span class="units"
            >°C</span>
        </div>
      </h1>

      

      <img id="mainIcon"src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
width="40"/>

<h5 id="description"></h5>

     <p><span class="maxTemp"><span id = "maxTemp"></span>°</span> 
      <span class = "minTemp"></span><span id = "minTemp"></span>°</span></p>

      <hr />

      <div class="weather-forecast" id="forecast" >
        <div class="row">
          <div class="col-2">
            <div class="weekDay">
            Friday
            </div>
            <img src= "http://openweathermap.org/img/wn/50d@2x.png" alt="" width="50px"/>
         </br>
          <span class= "forecast-max-temp" >
            </span>
            <span class="forecast-min-temp">
              
            </span>
          </div>
        </div>
      </div>
         
    </div>
    
<script src="javascript.js"></script>
  </body>
  
  <div class="joy">
    <a class="openSource" href="https://github.com/Joyce-Almeida/weather-app">Open source code </a>
      <i class="fas fa-cloud-sun"> </i> by Joy Almeida
    </div>
</html>
